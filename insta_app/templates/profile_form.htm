{%  extends 'base.html' %}
{%load crispy_forms_tags %} 
{% block content %}
{{block.super}}
<h1>Upload a Picture </h1>

<form  action="{% url '' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ upload|crispy }}

    
    <input type="submit" class="btn btn-success btn-lg" value="Post">
  </form>
{% endblock %}
