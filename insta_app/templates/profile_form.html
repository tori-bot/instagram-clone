{%  extends 'base.html' %}
{%load crispy_forms_tags %} 
{% block content %}
{{block.super}}
<h1>Update Profile</h1>

<form  action="{% url 'profile_form' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ profile_form|crispy }}

    
    <input type="submit" class="btn btn-success btn-lg" value="Post">
  </form>
{% endblock %}
