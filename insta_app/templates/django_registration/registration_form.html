{%extends "django_registration/base.html"%} 
{% load bootstrap5 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-7">
      <img src="https://images.unsplash.com/photo-1611162618758-2a29a995354b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGluc3RhZ3JhbXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
    </div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn  btn-sm btn-primary" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <br>
          <a href="#">Already have an account.</a>
          

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-1"></div>
  </div>
</div>

{% endblock %}
